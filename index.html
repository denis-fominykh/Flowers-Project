<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="dist/css/reset.css">
	<link rel="stylesheet" href="dist/css/style.css">
	<title>Flowers Project</title>
</head>
<body>

	<header class="Header Header-content">
		<img class="Header Header-logo Header-logo--logoSize" src="src/img/Logo.png"
		     alt="logo">
		<nav class="Header Header-navigation Header-navigation--navigationSize">
			<ul class="Header Header-navList Header-navList--listPosition">
				<li class="Text Text-navText Text-navText--navTextModifier">NAVY
					SALT</li>
				<li class="Text Text-navText Text-navText--navTextModifier">VOYAGER</li>
				<li class="Text Text-navText Text-navText--navTextModifier">DRIFTER</li>
				<li class="Text Text-navText Text-navText--navTextModifier">COLLECTION
				</li>
				<li class="Text Text-navText Text-navText--navTextModifier">CONTACT</li>
			</ul>
		</nav>
	</header>


	<main class="Main">
		<section class="Slider">
			<div class="Slider Slider-slideshowContainer Slider-slideshowContainer--slideshowModifier">

				<div class="Slider Slider-mySlides Slider-mySlides--slidesFade">
					<div class="Text Text-sliderText Text-sliderText--numberText">1 / 3</div>
					<img class="Slider Slider-slidesImg Slider-slidesImg--imgModifier"
					     src="src/img/01.jpg">
					<div class="Text Text-sliderText Text-sliderText--imgText">Caption Text</div>
				</div>

				<div class="Slider Slider-mySlides Slider-mySlides--slidesFade">
					<div class="Text Text-sliderText Text-sliderText--numberText">2 / 3</div>
					<img class="Slider Slider-slidesImg Slider-slidesImg--imgModifier"
					     src="src/img/02.jpg">
					<div class="Text Text-sliderText Text-sliderText--imgText">Caption Two</div>
				</div>

				<div class="Slider Slider-mySlides Slider-mySlides--slidesFade">
					<div class="Text Text-sliderText Text-sliderText--numberText">3 / 3</div>
					<img class="Slider Slider-slidesImg Slider-slidesImg--imgModifier"
					     src="src/img/03.jpg">
					<div class="Text Text-sliderText Text-sliderText--imgText   text">Caption Three</div>
				</div>

				<a class="Slider Slider-sliderButton Slider-sliderButton--prevButton" onclick="plusSlides(-1)">&#10094;</a>
				<a class="Slider Slider-sliderButton Slider-sliderButton--nextButton" onclick="plusSlides(1)">&#10095;</a>

			</div>
			<br>

			<div class="Slider Slider-dotsContainer Slider-dotsContainer--dotsModifier">
				<span class="Slider Slider-dotElement Slider-dotElement--dotModifier" onclick="currentSlide(1)"></span>
				<span class="Slider Slider-dotElement Slider-dotElement--dotModifier" onclick="currentSlide(2)"></span>
				<span class="Slider Slider-dotElement Slider-dotElement--dotModifier" onclick="currentSlide(3)"></span>
			</div>
		</section>
	</main>

	<footer class="Footer"></footer>

	<script src="src/js/script.js"></script>
	<script src="src/js/slider.js"></script>
</body>
</html>
